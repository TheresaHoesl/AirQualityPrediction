<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #333;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-section {
            text-align: center;
        }
        .image-section img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Air Quality Images</h1>
    <div class="image-container">
        <div class="image-section">
            <h2>Forecast of PM 2.5 Levels</h2>
            <img src="air-quality/assets/img/pm25_forecast.png" alt="PM2.5 Forecast Image">
        </div>
        <div class="image-section">
            <h2>Hindcast of PM 2.5 Levels for One Day</h2>
            <img src="air-quality/assets/img/pm25_hindcast_1day.png" alt="PM2.5 Hindcast Image">
        </div>
        <div class="image-section">
            <h2>Hindcast of PM 2.5 Levels for One Day using mean of last three days</h2>
            <img src="air-quality/assets/img/pm25_hindcast_1day_lag.png" alt="PM2.5 Hindcast Image">
        </div>
    </div>
</body>
</html>
